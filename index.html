<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a836538f8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="header">
      <h1>The Calculator App</h1>
    </div>
    <div class="main-container">
      <div class="calculator">
        <div class="display">
          <h1 class="display-text"></h1>
        </div>
        <div class="key">
          <button class="button number zero">0</button>
          <button class="button number one">1</button>
          <button class="button number two">2</button>
          <button class="button number three">3</button>
          <button class="button number four">4</button>
          <button class="button number five">5</button>
          <button class="button number six">6</button>
          <button class="button number seven">7</button>
          <button class="button number eight">8</button>
          <button class="button number nine">9</button>
          <button class="button operand minus">&ndash;</button>
          <button class="button operand multiply">&times;</button>
          <button class="button operand divide">&divide;</button>
          <button class="button clear" style="font-size: 30px;">&#8448;</button>
          <button class="button equals">&equals;</button>
          <button class="button operand plus">&plus;</button>
        </div>
      </div>
      </div>
    </div>
    <div class="footer">
      <h3>
        Copyright&copy; agahafiz04
        <a href="https://github.com/agahafiz04" target="_blank"
          ><i class="fa-brands fa-github-alt" style="color: #000000"></i
        ></a>
      </h3>
    </div>
  </body>
</html>
