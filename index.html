<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a836538f8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="header">
      <h1>The Calculator App</h1>
    </div>
    <div class="display-two">
      <h2 class="display-text-two">Hello</h2>
    </div>
    <div class="main-container">
      <div class="calculator">
        <div class="display">
          <h1 class="display-text"></h1>
          <h1 class="display-dummy"></h1>
        </div>
        <div class="key">
          <button id="btnDigit0" class="button number zero nd">0</button>
          <button id="btnDigit1"class="button number one 123nd">1</button>
          <button id="btnDigit2"class="button number two nd">2</button>
          <button id="btnDigit3"class="button number three nd">3</button>
          <button id="btnDigit4"class="button number four nd">4</button>
          <button id="btnDigit5"class="button number five nd">5</button>
          <button id="btnDigit6"class="button number six nd">6</button>
          <button id="btnDigit7"class="button number seven nd">7</button>
          <button id="btnDigit8"class="button number eight nd">8</button>
          <button id="btnDigit9"class="button number nine nd">9</button>
          <button id="btnPeriod"class="button number decimal">.</button>
          <button id="btnMinus" class="button operand subtract">&ndash;</button>
          <button id="btnKeyX"class="button operand multiply">&times;</button>
          <button id="btnSlash"class="button operand divide">&divide;</button>
          <button id="btnKeyC"class="button clear" style="font-size: 30px;">&#8448;</button>
          <button id="btnBackspace" class="button backspace">&lt;</button>
          <button class="button equals">&equals;</button>
          <button id="btnEqual" class="button operand add">&plus;</button>
        </div>
      </div>
      </div>
    </div>
    <div class="footer">
      <h3>
        Copyright&copy; agahafiz04
        <a href="https://github.com/agahafiz04" target="_blank"
          ><i class="fa-brands fa-github-alt" style="color: #000000"></i
        ></a>
      </h3>
    </div>
  </body>
</html>
